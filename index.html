<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybewarts">

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login" action="" method="get">
        <input id="input-email" type="email" name="email" placeholder="Email">
        <input id="input-senha" type="password" name="password" placeholder="Senha">
        <button id="button">Entrar</button>
      </form>
    </header>

    <main>
      <form action="" id="evaluation-form" method="get">
        <div id="teste">
          <div id="teste3">
            <img src="images/trybewarts-colored.svg" alt="logo-trybewarts" 
            id="trybewarts-forms-logo">
         </div>
          <div id="teste2">
            <input type="text" placeholder="Nome" id="input-name">
            <input type="text" placeholder="Sobrenome" id="input-lastname">
            <input type="text" placeholder="Email" id="input-email">
                
            <select name="" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
          <div>
            <label for="" id="label-family">Qual sua família?</label>
            <input type="radio" name="family" value="Frontend">
            <input type="radio" name="family" value="Backend">
            <input type="radio" name="family" value="FullStack">
          </div>
        </div> 
      </form>
      
    </main>

    <script src="script.js"></script>
  </body>
</html>
